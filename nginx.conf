server {
    listen 80;
    server_name localhost;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Redirect bare /gamification to /gamification/
    location = /gamification {
        return 301 /gamification/;
    }

    # Angular app served under /gamification/
    location /gamification/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /gamification/index.html;
    }

    # Cache static assets aggressively
    location /gamification/assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Game bundles
    location /gamification/assets/games/ {
        alias /usr/share/nginx/html/assets/games/;
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Since games are served from same origin, no CORS needed
        # But add for external access if needed
        add_header Access-Control-Allow-Origin *;
    }

    # Don't cache index.html
    location = /gamification/index.html {
        alias /usr/share/nginx/html/index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
